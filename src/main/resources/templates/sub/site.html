<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->
<head>
<style>
main {
	background: #f2f4f7;
	min-height: 700px;
}

.row {
	margin-top: 10px;
	margin-bottom: 10px;
}

legend {
	float: none;
	width: auto;
	padding-right: 0.75rem;
	padding-left: 0.75rem;
	font-family: Arial;
	font-weight: 900;
}

.grid1 {
	grid-row-start: 1;
	
	font-family: Arial;
}

.grid2 {
	grid-row-start: 2;
	grid-row-end: span 3;
	
	font-family: Arial;
}

.grid3 {
	grid-row-start: 1;
	grid-row-end: span 3;
	grid-column-start: 2;
	
	font-family: Arial;
}

.gridlayer {
	width: 90%;
	margin: 20px;
	display: grid;
	grid-template-columns: 45% 45%; /* 각 행(세로줄)의 길이 */
	grid-template-rows: 240px 240px 140px; /* 각 열(가로줄)의 길이 */
	gap: 20px; /* 자식요소간의 간격 */
}

.textstyle {
	font-weight: bold;
}

input[type='date']::before {
	content: attr(data-placeholder);
	width: 100%;
}

input[type='date']:focus::before, input[type='date']:valid::before {
	display: none;
}
</style>
</head>
<!-- Begin Page Content -->
<th:block>
	<div layout:fragment="content">
		<div class="gridlayer container-fluid">
			<fieldset class="grid1"
				style="margin-bottom: 10px; margin-right: 10px; margin-left: 10px;">
				<legend>속성</legend>
				<div class="row">
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Type</label> <input
								type="text" readonly class="textstyle form-control-plaintext"
								id="staticEmail2" value="Type"> <select
								disabled="disabled" class="form-select" id="validationCustom04"
								required>
								<option selected disabled value="">Choose...</option>
								<option>...</option>
							</select>
						</div>
					</div>
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Parent</label>
							<input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Parent"> <select class="form-select"
								id="validationCustom04" required>
								<option selected disabled value="">Choose...</option>
								<option>...</option>
							</select>
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Name</label> <input
								type="text" readonly class="textstyle form-control-plaintext"
								id="staticEmail2" value="Name"> <label
								for="inputPassword2" class="visually-hidden">Password</label> <input
								type="text" class="form-control" id="inputPassword2">
						</div>
					</div>
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Description</label>
							<input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Description"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="text"
								class="form-control" id="inputPassword2">

						</div>
					</div>
				</div>
			</fieldset>
			<fieldset class="grid2"
				style="margin-bottom: 10px; margin-right: 10px; margin-left: 10px;">
				<legend>Site Detail</legend>
				<div class="row">
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Operator</label>
							<input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Operator"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="text"
								class="form-control" id="inputPassword2">

						</div>
					</div>
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Status</label>
							<input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Status"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="text"
								class="form-control" id="inputPassword2">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Reactor
								type</label> <input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Reactor type"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="text"
								class="form-control" id="inputPassword2">

						</div>
					</div>
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Consturdction
								began</label> <input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Consturdction began"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="date"
								id="datePicker" class="form-control" value="2021-11-08">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Commission
								date</label> <input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Commission date"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="date"
								id="datePicker" class="form-control" data-placeholder="선택"
								required aria-required="true" value={startDateValue}
								className={styles.selectDay} onChange={StartDateValueHandler}>

						</div>
					</div>
					<div class="col">
						<div class="container-lg">

							<label for="staticEmail2" class="visually-hidden">Decommission
								date</label> <input type="text" readonly
								class="textstyle form-control-plaintext" id="staticEmail2"
								value="Decommission date"> <label for="inputPassword2"
								class="visually-hidden">Password</label> <input type="date"
								id="datePicker" class="form-control" data-placeholder="선택"
								required aria-required="true" value={startDateValue}
								className={styles.selectDay} onChange={StartDateValueHandler}>

						</div>
					</div>
				</div>
				<div class="container-lg">

					<label for="staticEmail2" class="visually-hidden">Thermal
						capacity</label> <input type="text" readonly
						class="textstyle form-control-plaintext" id="staticEmail2"
						value="Thermal capacity"> <label for="inputPassword2"
						class="visually-hidden">Password</label> <input type="text"
						class="form-control" id="inputPassword2">

				</div>
			</fieldset>
			<div class="temp-box"></div>
			<fieldset class="grid3"
				style="margin-bottom: 10px; margin-right: 10px; margin-left: 10px;">
				<legend>Image</legend>
				<div class="container-lg">
					<div class="row">

						<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956823F5BD48B4215" class="img-fluid" alt="...">
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</th:block>
</html>
