<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->
<head>
<style>
main {
	background: #f2f4f7;
	min-height: 700px;
}

.row {
	margin-top: 10px;
	margin-bottom: 10px;
}

legend {
	float: none;
	width: auto;
	padding-right: 0.75rem;
	padding-left: 0.75rem;
	font-family: Arial;
	font-weight: 900;
}

.grid1 {
	grid-row-start: 1;
	font-family: Arial;
}

.grid2 {
	grid-row-start: 1;
	grid-column-start: 2;
	font-family: Arial;
}

.textstyle {
	font-weight: bold;
}

.gridlayer {
	width: 90%;
	margin: 20px;
	display: grid;
	grid-template-columns: 45% 45%; /* 각 행(세로줄)의 길이 */
	grid-template-rows: 520px; /* 각 열(가로줄)의 길이 */
	gap: 20px; /* 자식요소간의 간격 */
}
</style>
<script>
	
</script>
</head>
