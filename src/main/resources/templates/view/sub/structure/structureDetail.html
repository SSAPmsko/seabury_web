<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!-- Begin Page Content -->
<th:block>
    <section layout:fragment="content">
		<div class="row g-2 container-fluid">
			<div class="visually-hidden">
				<input type="text" class="form-control" id="txt_editMode" th:value="${editMode}">
				<input type="text" class="form-control" id="txt_id" th:value="${Site1list[0].ID}">
				<input type="text" class="form-control" id="txt_strucid" th:value="${Structurelist[0].ID}">


			</div>
			<div class="col-12 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pt-3 border-bottom">
				<h6 class="h2">Structure</h6>
				<div class="btn-toolbar">
					<button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3" type="button"  style="height: 30px" id="btn_project_save">
						<span class="k-button-icon k-icon k-i-save"></span>
						<span class="k-button-text">Save</span>
					</button>

					<button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3" type="button"  style="height: 30px" id="btn_project_delete">
						<span class="k-button-icon k-icon k-i-delete"></span>
						<span class="k-button-text">Delete</span>
					</button>

					<!--<a href="#" class="btn btn-primary" onclick="historyBack();">Back</a>-->
					<!--<a href="#" class="btn btn-primary" onclick="dg_projectSaveExecute();">Save</a>-->
					<!--<a href="#" class="btn btn-danger mx-3" id="btn_delete" onclick="dg_projectDeleteExecute();">Delete</a>-->
				</div>
			</div>
			<div class="col-12">
				<fieldset>
					<legend>속성</legend>



					<div class="row g-3">
						<!-- Name -->
						<div class="col-sm-6">
							<label  class="form-label">Type</label>
							<!-- <input type="text" class="form-control" id="txt_type" th:value="${type}">&ndash;&gt;-->
							<select class="form-select" aria-label="Default select example" id="type_picker" th:value="${type}">
								<option  value="Site">Site</option>
								<option  value="Plant">Plant</option>
								<option  value="Unit">Unit</option>
							</select>
						</div>

						<!-- Description -->
						<div class="col-sm-6">
							<label  class="form-label">Parent Name</label>
							<!--<input type="text" class="form-control" id="txt_parent" th:value="${parent}">-->
							<select class="form-select" aria-label="Default select example" id="parent_picker" >

							</select>
						</div>

						<!-- Creator -->
						<div class="col-sm-6">
							<label for="txt_name" class="form-label">Name</label>
							<input type="text" class="form-control" id="txt_name" th:value="${name}">
						</div>

						<!-- Room -->
						<div class="col-sm-6">
							<label for="txt_description" class="form-label">Description</label>
							<input type="text" class="form-control" id="txt_description" th:value="${description}">
						</div>


						<legend>Site Detail</legend>
						<!-- Operator -->
						<div class="col-sm-6">
							<label for="txt_operator" class="form-label">Operator</label>
							<input type="text" class="form-control" id="txt_operator" th:value="${operator}">
						</div>
					</div>
				</fieldset>
			</div>
		</div>
        <!-- Custom styles for this template -->
        <script src="/static/view/sub/structure/js/structureDetail.js"></script>

    </section>
</th:block>
</html>
