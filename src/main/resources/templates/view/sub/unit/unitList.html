<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout}">

<!-- Begin Page Content -->
<th:block>

    <!-- main fragment -->
    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="row container-fluid m-0">
            <div class="col-lg-12 p-0 m-0">
                <div class="col-12 topIcons p-0 row">
                    <div class="col-6">
                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base"
                                type="button" style="height: 30px" onclick="dg_unitCreateExecute()">
                            <span class="k-button-icon k-icon k-i-plus"></span>
                            <span class="k-button-text">Add Unit</span>
                        </button>

                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3"
                                type="button" style="height: 30px" onclick="dg_unitReloadExecute()">
                            <span class="k-button-icon k-icon k-i-refresh"></span>
                        </button>
                    </div>
                    <!--<a href="#" class="btn btn-primary" onclick="dg_unitCreateExecute();">Create</a>
                    <a href="#" class="btn btn-primary" onclick="dg_unitModifyExecute();">Modify</a>
                    <a href="#" class="btn btn-danger mx-3" onclick="dg_unitDeleteExecute();">Delete</a>-->
                    <div class="col-6 ms-auto">

                        <select class="form-select pb-0 pt-0 ms-4" aria-label="Default select example" id="unit_picker"
                                style="height: 30px">
                            <option value="Site">Site</option>
                            <option value="Plant">Plant</option>
                            <option selected value="Unit">Unit</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col p-0" id="dg_unit">

            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/unit/js/unitList.js"></script>
        <!-- JSTree -->

    </section>
</th:block>

</html>
