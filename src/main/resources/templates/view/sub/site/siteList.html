<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout}">

<!-- Begin Page Content -->
<th:block>
    <form id="siteTabForm"></form>
    <form id="sitePropertyForm"></form>
    <section class="h-100" style="overflow:auto" layout:fragment="content">

        <div class="row container-fluid m-0">
            <div class="col-lg-12 p-0 m-0">
                <div class="col-12 topIcons p-0 row">
                    <div class="col-6 ms-auto">
                        <!--<select class="form-select pb-0 pt-0 ms-4" aria-label="Default select example" id="site_picker"
                                style="height: 30px">
                            <option selected value="Site">Site</option>
                            <option value="Plant">Plant</option>
                            <option value="Unit">Unit</option>
                            <option value="Room">Room</option>
                        </select>-->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a data-load="false" class="nav-link active" id="siteTab" form="siteTabForm" data-bs-toggle="tab" data-bs-target="#siteContent" type="button" role="tab" aria-controls="siteContent" aria-selected="false">Site</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a data-load="false" class="nav-link" id="plantTab" form="siteTabForm" data-bs-toggle="tab" data-bs-target="#plantContent" type="button" role="tab" aria-controls="plantContent" aria-selected="false">Plant</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a data-load="false" class="nav-link" id="unitTab" form="siteTabForm" data-bs-toggle="tab" data-bs-target="#unitContent" type="button" role="tab" aria-controls="unitContent" aria-selected="false">Unit</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a data-load="false" class="nav-link" id="roomTab" form="siteTabForm" data-bs-toggle="tab" data-bs-target="#roomContent" type="button" role="tab" aria-controls="roomContent" aria-selected="false">Room</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base"
                                type="button" style="height: 30px" onclick="dg_siteCreateExecute()">
                            <span class="k-button-icon k-icon k-i-plus"></span>
                            <span class="k-button-text">Add Site</span>
                        </button>

                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3"
                                type="button" style="height: 30px" onclick="dg_siteReloadExecute()">
                            <span class="k-button-icon k-icon k-i-refresh"></span>
                        </button>
                    </div>

                </div>
            </div>
            <div class="tab-pane fade" id="siteContent" form="siteTabForm" role="tabpanel" aria-labelledby="siteTab">

                <div id="dg_site_site" form="sitePropertyForm">

                </div>
            </div>

            <div class="tab-pane fade" id="plantContent" form="siteTabForm" role="tabpanel" aria-labelledby="plantTab">
                <div id="dg_site_plant" form="sitePropertyForm">

                </div>
            </div>

            <div class="tab-pane fade" id="unitContent" form="siteTabForm" role="tabpanel" aria-labelledby="unitTab">
                <div id="dg_site_unit" form="sitePropertyForm">

                </div>
            </div>

            <div class="tab-pane fade" id="roomContent" form="siteTabForm" role="tabpanel" aria-labelledby="roomTab">
                <div id="dg_site_room" form="sitePropertyForm">

                </div>
            </div>
            <div>

            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/site/js/siteList.js"></script>
        <!-- JSTree -->

    </section>
</th:block>
</html>
