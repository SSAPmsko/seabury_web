<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->

<!-- Begin Page Content -->
<th:block>
	<section layout:fragment="content">
		<div class="row g-2 container-fluid">
			<div class="col-6">
			<fieldset>
				<legend>속성</legend>

				<div class="row g-3">
					<!-- Name -->
					<div class="col-sm-6">
						<label for="txt_type" class="form-label">Type</label>
						<input type="text" class="form-control" id="txt_type" th:value="${type}">
					</div>

					<!-- Description -->
					<div class="col-sm-6">
						<label for="txt_parent" class="form-label">Parent</label>
						<input type="text" class="form-control" id="txt_parent" th:value="${parent}">
					</div>

					<!-- Creator -->
					<div class="col-sm-6">
						<label for="txt_name" class="form-label">Name</label>
						<input type="text" class="form-control" id="txt_name" th:value="${name}">
					</div>

					<!-- Room -->
					<div class="col-sm-6">
						<label for="txt_description" class="form-label">Description</label>
						<input type="text" class="form-control" id="txt_description" th:value="${description}">
					</div>


					<legend>1 호기 Detail</legend>

						<!-- Operator -->
						<div class="col-sm-6">
							<label for="txt_operator1" class="form-label">Operator</label>
							<input type="text" class="form-control" id="txt_operator1" th:value="${operator1}">
						</div>

						<!-- Status -->
						<div class="col-sm-6">
							<label for="txt_status1" class="form-label">Status</label>
							<input type="text" class="form-control" id="txt_status1" th:value="${status1}">
						</div>

						<!-- Reactor type -->
						<div class="col-sm-6">
							<label for="txt_reactortype1" class="form-label">Reactor type</label>
							<input type="text" class="form-control" id="txt_reactortype1" th:value="${reactortype1}">
						</div>

						<!-- Reactor supplier -->
						<div class="col-sm-6">
							<label for="txt_reactorsupplier1" class="form-label">Reactor supplier</label>
							<input type="text" class="form-control" id="txt_reactorsupplier1" th:value="${reactorsupplier1}">
						</div>

						<!-- Construction began -->
						<div class="col-sm-6">
							<label for="dt_constructionbegan1" class="form-label">Construction began</label>
							<input type="date" class="form-control" id="dt_constructionbegan1" th:value="${constructionbegan1}">
						</div>

						<!-- Commission date -->
						<div class="col-sm-6">
							<label for="dt_commissiondate1" class="form-label">Commission date</label>
							<input type="date" class="form-control" id="dt_commissiondate1" th:value="${commissiondate1}">
						</div>

						<!-- Decommission date -->
						<div class="col-sm-6">
							<label for="dt_decommissiondate1" class="form-label">Decommission date</label>
							<input type="date" class="form-control" id="dt_decommissiondate1" th:value="${decommissiondate1}">
						</div>

						<!-- Thermal capacity -->
						<div class="col-sm-6">
							<label for="txt_thermalcapacity1" class="form-label">Thermal capacity</label>
							<input type="text" class="form-control" id="txt_thermalcapacity1" th:value="${thermalcapacity1}">
						</div>
						<legend>2 호기 Detail</legend>

							<!-- Operator -->
							<div class="col-sm-6">
								<label for="txt_operator2" class="form-label">Operator</label>
								<input type="text" class="form-control" id="txt_operator2" th:value="${operator2}">
							</div>

							<!-- Status -->
							<div class="col-sm-6">
								<label for="txt_status2" class="form-label">Status</label>
								<input type="text" class="form-control" id="txt_status2" th:value="${status2}">
							</div>

							<!-- Reactor type -->
							<div class="col-sm-6">
								<label for="txt_reactortype2" class="form-label">Reactor type</label>
								<input type="text" class="form-control" id="txt_reactortype2" th:value="${reactortype2}">
							</div>

							<!-- Reactor supplier -->
							<div class="col-sm-6">
								<label for="txt_reactorsupplier2" class="form-label">Reactor supplier</label>
								<input type="text" class="form-control" id="txt_reactorsupplier2" th:value="${reactorsupplier2}">
							</div>

							<!-- Construction began -->
							<div class="col-sm-6">
								<label for="dt_constructionbegan2" class="form-label">Construction began</label>
								<input type="date" class="form-control" id="dt_constructionbegan2" th:value="${constructionbegan2}">
							</div>

							<!-- Commission date -->
							<div class="col-sm-6">
								<label for="dt_commissiondate2" class="form-label">Commission date</label>
								<input type="date" class="form-control" id="dt_commissiondate2" th:value="${commissiondate2}">
							</div>

							<!-- Decommission date -->
							<div class="col-sm-6">
								<label for="dt_decommissiondate2" class="form-label">Decommission date</label>
								<input type="date" class="form-control" id="dt_decommissiondate2" th:value="${decommissiondate2}">
							</div>

							<!-- Thermal capacity -->
							<div class="col-sm-6">
								<label for="txt_thermalcapacity2" class="form-label">Thermal capacity</label>
								<input type="text" class="form-control" id="txt_thermalcapacity2" th:value="${thermalcapacity2}">
							</div>
				</div>
			</fieldset>
			</div>
			<div class="col-6">
				<fieldset>
					<legend>Image</legend>
					<div class="row g-3">
						<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956823F5BD48B4215" class="img-fluid" alt="...">
					</div>

					<legend>Plant Detail</legend>

						<!-- Operator -->
						<div class="col-sm-6">
							<label for="txt_operator" class="form-label">Operator</label>
							<input type="text" class="form-control" id="txt_operator" th:value="${operator}">
						</div>

						<!-- Status -->
						<div class="col-sm-6">
							<label for="txt_status" class="form-label">Status</label>
							<input type="text" class="form-control" id="txt_status" th:value="${status}">
						</div>

						<!-- Reactor type -->
						<div class="col-sm-6">
							<label for="txt_reactortype" class="form-label">Reactor type</label>
							<input type="text" class="form-control" id="txt_reactortype" th:value="${reactortype}">
						</div>

						<!-- Reactor supplier -->
						<div class="col-sm-6">
							<label for="txt_reactorsupplier" class="form-label">Reactor supplier</label>
							<input type="text" class="form-control" id="txt_reactorsupplier" th:value="${reactorsupplier}">
						</div>

						<!-- Construction began -->
						<div class="col-sm-6">
							<label for="dt_constructionbegan" class="form-label">Construction began</label>
							<input type="date" class="form-control" id="dt_constructionbegan" th:value="${constructionbegan}">
						</div>

						<!-- Commission date -->
						<div class="col-sm-6">
							<label for="dt_commissiondate" class="form-label">Commission date</label>
							<input type="date" class="form-control" id="dt_commissiondate" th:value="${commissiondate}">
						</div>

						<!-- Decommission date -->
						<div class="col-sm-6">
							<label for="dt_decommissiondate" class="form-label">Decommission date</label>
							<input type="date" class="form-control" id="dt_decommissiondate" th:value="${decommissiondate}">
						</div>

						<!-- Thermal capacity -->
						<div class="col-sm-6">
							<label for="txt_thermalcapacity" class="form-label">Thermal capacity</label>
							<input type="text" class="form-control" id="txt_thermalcapacity" th:value="${thermalcapacity}">
						</div>
					</div>
				</fieldset>
			</div>

		</div>

		<!-- Custom styles for this template -->
		<script src="/static/view/sub/plant/js/plant.js"></script>
	</section>
</th:block>
</html>
