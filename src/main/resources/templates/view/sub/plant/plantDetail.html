<!DOCTYPE html>

<!-- Begin Page Content -->
<th:block>
        <form id="plantPropertyForm" name="plantPropertyForm"></form>
        <section class="h-100" style="overflow:auto" layout:fragment="content">
            <div class="row container-fluid m-0">
                <!-- Hidden Field-->
                <div class="visually-hidden">
                    <input type="text" class="form-control" id="txt_editMode" form="plantPropertyForm" th:value="${editMode}">
                    <input type="text" class="form-control" id="txt_plantId" form="plantPropertyForm" th:value="${id}">
                    <!--<input type="text" class="form-control" id="txt_strucid" th:value="${ID}">-->
                </div>
                <div class="col-12 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pt-3 border-bottom">
                    <h6 class="h2">Plant Detail</h6>
                    <div class="btn-toolbar">
                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3" form="plantPropertyForm"
                                type="button" style="height: 30px" id="btn_plant_save">
                            <span class="k-button-icon k-icon k-i-save"></span>
                            <span class="k-button-text">Save</span>
                        </button>

                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3" form="plantPropertyForm"
                                type="button" style="height: 30px" id="btn_plant_delete">
                            <span class="k-button-icon k-icon k-i-delete"></span>
                            <span class="k-button-text">Delete</span>
                        </button>

                        <!--<a href="#" class="btn btn-primary" onclick="historyBack();">Back</a>-->
                        <!--<a href="#" class="btn btn-primary" onclick="dg_projectSaveExecute();">Save</a>-->
                        <!--<a href="#" class="btn btn-danger mx-3" id="btn_delete" onclick="dg_projectDeleteExecute();">Delete</a>-->
                    </div>
                </div>
                <div class="col-lg-6 p-2">
                    <fieldset>

                            <!-- Name -->
                            <!--<div class="col-sm-6">

                                    <option disabled value="Unit">Unit</option>

                            </div>

                                    <option selected value="Site">Site</option>

                                    <option disabled value="null">null</option>

                            <!-- Room -->
                            <!--<div class="col-sm-6">

                                       th:value="${description}">
                            </div>-->

                            <legend>Properties</legend>

                            <!-- Creator -->
                            <div class="col-sm-6">
                                <label for="txt_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="txt_name" form="plantPropertyForm"
                                       th:value="${name}">
                            </div>

                            <!-- Operator -->
                            <div class="col-sm-6">
                                <label for="txt_operator" class="form-label">Operator</label>
                                <input type="text" class="form-control" id="txt_operator" form="plantPropertyForm"
                                       th:value="${operator}">
                            </div>

                            <!-- Status -->
                            <div class="col-sm-6">
                                <label for="txt_status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="txt_status" form="plantPropertyForm"
                                       th:value="${status}">
                            </div>

                            <!-- Reactor type -->
                            <div class="col-sm-6">
                                <label for="txt_reactortype" class="form-label">Reactor type</label>
                                <input type="text" class="form-control" id="txt_reactortype" form="plantPropertyForm"
                                       th:value="${reactorType}">
                            </div>

                            <!-- Reactor supplier -->
                            <div class="col-sm-6">
                                <label for="txt_reactorsupplier" class="form-label">Reactor supplier</label>
                                <input type="text" class="form-control" id="txt_reactorsupplier" form="plantPropertyForm"
                                       th:value="${reactorSupplier}">
                            </div>

                            <!-- Construction began -->
                            <div class="col-sm-6">
                                <label for="dt_constructionbegan" class="form-label">Construction began</label>
                                <input type="date" class="form-control" id="dt_constructionbegan" form="plantPropertyForm"
                                       th:value="${constructionBegan}">
                            </div>

                            <!-- Commission date -->
                            <div class="col-sm-6">
                                <label for="dt_commissiondate" class="form-label">Commission date</label>
                                <input type="date" class="form-control" id="dt_commissiondate" form="plantPropertyForm"
                                       th:value="${commissionDate}">
                            </div>

                            <!-- Decommission date -->
                            <div class="col-sm-6">
                                <label for="dt_decommissiondate" class="form-label">Decommission date</label>
                                <input type="date" class="form-control" placeholder="YYYY-MM-DD" form="plantPropertyForm"
                                       id="dt_decommissiondate" th:value="${decommissionDate}">
                            </div>

                            <!-- Thermal capacity -->
                            <div class="col-sm-6">
                                <label for="txt_thermalcapacity" class="form-label">Thermal capacity</label>
                                <input type="text" class="form-control" id="txt_thermalcapacity" form="plantPropertyForm"
                                       th:value="${thermalCapacity}">
                            </div>


                        </div>
                    </fieldset>
                </div>


                <div class="col-lg-6 p-2">
                    <fieldset>
                        <legend>Image</legend>
                        <div class="row g-3">
<!--                            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956823F5BD48B4215"
                                 class="img-fluid" alt="...">-->
                            <img src="/static/img/sample/plant_01.jpg" class="img-fluid" style="height: 300px;">

                        </div>
                    </fieldset>
                </div>
            </div>


            <!-- Custom styles for this template -->
            <script src="/static/view/sub/plant/js/plantDetail.js"></script>

            <!-- JSTree -->
            <script src="/static/plugin/vakata-jstree-3.3.15-dist/jstree.min.js"></script>
            <link href="/static/plugin/vakata-jstree-3.3.15-dist/themes/default/style.min.css" rel="stylesheet">

            <!-- Bootstrap Tree -->
            <script src="/static/plugin/bootstrap-treeview/js/bootstrap-treeview.js"></script>
            <link href="/static/plugin/bootstrap-treeview/css/glyphicons.css" rel="stylesheet">

            <!-- Custom styles for this template -->
            <script src="/static/layout/js/sidebars.js"></script>
            <link href="/static/layout/css/sidebars.css" rel="stylesheet">


        </section>
    </th:block>
