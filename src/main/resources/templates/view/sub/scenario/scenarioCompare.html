<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->

<!-- Begin Page Content -->
<th:block>
    <form id="scenarioCompareForm"></form>

    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="row container-fluid m-0">
            <!-- Hidden Field-->
            <div class="visually-hidden">
                <input type="text" class="form-control" id="txt_editMode" form="scenarioCompareForm" th:value="${editMode}">
                <input type="text" class="form-control" id="txt_projectId" form="scenarioCompareForm" th:value="${projectId}">
                <input type="text" class="form-control" id="txt_scenarioId" form="scenarioCompareForm" th:value="${id}">
                <input type="text" class="form-control" id="txt_scenarioName" form="scenarioCompareForm" th:value="${name}">
                <input type="text" class="form-control" id="txt_scenarioDuration" form="scenarioCompareForm" th:value="${report.scenarioSummary.duration}">
                <input type="text" class="form-control" id="txt_scenarioWorkTime" form="scenarioCompareForm" th:value="${report.scenarioSummary.workTime}">
                <input type="text" class="form-control" id="txt_scenarioMaxDose" form="scenarioCompareForm" th:value="${report.scenarioSummary.maxDose}">
                <input type="text" class="form-control" id="txt_scenarioCollectiveDose" form="scenarioCompareForm" th:value="${report.scenarioSummary.collectiveDose}">
            </div>

            <div class="col-12 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pt-3 border-bottom">
                <h6 class="h2">Scenario Compare</h6>
                <div class="btn-toolbar">

                </div>
            </div>

            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="btn-toolbar">
                            <fieldset>
                                <legend>
                                    <span class="detailtitle">Select a comparison scenario.</span>
                                </legend>
                            </fieldset>

                            <div style="display:none;">
                                <input type="checkbox" id="selectAllCheckbox" class="k-checkbox k-checkbox-md k-rounded-md">
                                <label class="k-checkbox-label" for="selectAllCheckbox">Select all</label>
                            </div>

                            <div id="list_scenarioCompare" class="k-listview" form="scenarioCompareForm">

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <canvas id="chart_scenarioDuration" form="scenarioCompareForm">

                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/scenario/js/scenarioCompare.js"></script>
        <link href="/static/view/sub/scenario/css/scenarioCompare.css" rel="stylesheet">
    </section>
</th:block>
</html>
