<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->

<!-- Begin Page Content -->
<th:block>
    <section layout:fragment="content">
        <div class="row g-2 container-fluid">
            <div class="col-6">
                <fieldset>
                    <legend>속성</legend>

                    <div class="row g-3">
                        <!-- Name -->
                        <div class="col-sm-12">
                            <label for="txt_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt_name" th:value="${name}">
                        </div>

                        <!-- Parent -->
                        <div class="col-sm-12">
                            <label for="txt_parent" class="form-label">Parent</label>
                            <input type="text" class="form-control" id="txt_parent" th:value="${parent}">
                        </div>

                        <!-- Name -->
                        <div class="col-sm-12">
                            <label for="txt_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt_name" th:value="${name}">
                        </div>

                        <!-- Description -->
                        <div class="col-sm-12">
                            <label for="txt_description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="txt_description" th:value="${description}">
                        </div>

                        <!-- Operator -->
                        <div class="col-sm-12">
                            <label for="txt_operator" class="form-label">Operator</label>
                            <input type="text" class="form-control" id="txt_operator" th:value="${operator}">
                        </div>

                        <!-- Status -->
                        <div class="col-sm-12">
                            <label for="txt_status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="txt_status" th:value="${status}">
                        </div>

                        <!-- Reactor type -->
                        <div class="col-sm-12">
                            <label for="txt_reactortype" class="form-label">Reactor type</label>
                            <input type="text" class="form-control" id="txt_reactortype" th:value="${reactortype}">
                        </div>

                        <!-- Reactor supplier -->
                        <div class="col-sm-12">
                            <label for="txt_reactorsupplier" class="form-label">Reactor supplier</label>
                            <input type="text" class="form-control" id="txt_reactorsupplier" th:value="${reactorsupplier}">
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- Custom styles for this template -->
            <script src="/static/view/sub/plant/js/scenarioDetail.js"></script>
    </section>
</th:block>
</html>
