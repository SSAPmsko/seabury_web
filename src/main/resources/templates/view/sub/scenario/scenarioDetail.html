<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->
<!-- 이전 버전 layout:decorator="~{layout/layout}"> -->

<!-- Begin Page Content -->
<th:block>
    <section layout:fragment="content">
        <div class="tab_menu">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a data-load="false" class="nav-link active" id="scenariotab" data-bs-toggle="tab" data-bs-target="#scenariopanel" type="button" role="tab" aria-controls="scenariopanel" aria-selected="false" href="/scenarioList" value="scenario">Scenario</a>
                </li>
                <li class="nav-item" role="presentation" >
                    <a data-load="false" class="nav-link" id="sourcetab" data-bs-toggle="tab" data-bs-target="#sourcepanel" type="button" role="tab" aria-controls="sourcepanel" aria-selected="false" href="/sourceList" value="source">Source</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a data-load="false" class="nav-link" id="workpacktab" data-bs-toggle="tab" data-bs-target="#workpackpanel" type="button" role="tab" aria-controls="workpackpanel" aria-selected="false" href="/workpackList" value="workpack">Workpack</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a data-load="false" class="nav-link" id="equipmenttab" data-bs-toggle="tab" data-bs-target="#equipmentpanel" type="button" role="tab" aria-controls="equipmentpanel" aria-selected="false" href="/equipmentList" value="equipment">Equipment</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a data-load="false" class="nav-link" id="workertab" data-bs-toggle="tab" data-bs-target="#workerpanel" type="button" role="tab" aria-controls="workerpanel" aria-selected="false" href="/workerList" value="worker">Worker</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a data-load="false" class="nav-link" id="shieldtab" data-bs-toggle="tab" data-bs-target="#shieldpanel" type="button" role="tab" aria-controls="shieldpanel" aria-selected="false" href="/shieldList" value="shield">Shield</a>
                </li>

            </ul>

        </div>
        <div class="tab-content" id="myTabContent">
            <div class="row g-2 container-fluid" id="scenariohtml">
                <!-- Hidden Field-->
                <div class="visually-hidden">
                    <input type="text" class="form-control" id="txt_editMode" th:value="${editMode}">
                    <input type="text" class="form-control" id="txt_id" th:value="${id}">
                </div>

                <div class="col-6">
                    <fieldset>
                        <legend>Properties</legend>

                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-sm-12">
                                <label for="txt_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="txt_name" th:value="${name}">
                            </div>

                            <!-- Description -->
                            <div class="col-sm-12">
                                <label for="txt_description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="txt_description" th:value="${description}">
                            </div>

                            <!-- Create Date -->
                            <div class="col-sm-6">
                                <label for="dt_date" class="form-label">Create Date</label>
                                <input type="date" class="form-control" id="dt_date" th:value="${date}">
                            </div>

                            <!-- Creator -->
                            <div class="col-sm-6">
                                <label for="txt_createdBy" class="form-label">Creator</label>
                                <input type="text" class="form-control" id="txt_createdBy" th:value="${createdBy}">
                            </div>

                            <!-- Modify Date -->
                            <div class="col-sm-6">
                                <label for="dt_lastModified" class="form-label">Modify Date</label>
                                <input type="date" class="form-control" id="dt_lastModified" th:value="${lastModified}">
                            </div>

                            <!-- Modifier -->
                            <div class="col-sm-6">
                                <label for="txt_modifiedBy" class="form-label">Modifier</label>
                                <input type="text" class="form-control" id="txt_modifiedBy" th:value="${modifiedBy}">
                            </div>

                            <!-- Status -->
                            <div class="col-sm-6">
                                <label for="txt_status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="txt_status" th:value="${status}">
                            </div>

                            <!-- Start Date -->
                            <div class="col-sm-6">

                                <label for="dt_startTime" class="form-label">Start time</label>
                                <input type="date" id="dt_startTime" class="form-control" th:value="${startTime}">
                            </div>

                            <!-- End Date -->
                            <div class="col-sm-6">
                                <label for="dt_endTime" class="form-label">End time</label>
                                <input type="date" id="dt_endTime" class="form-control" th:value="${endTime}">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-6">
                    <fieldset>
                        <legend>Image</legend>
                        <div class="container-lg">
                            <div class="row">
                                <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956823F5BD48B4215" class="img-fluid" alt="...">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-12 mb-3 d-flex justify-content-center">
                    <div>
                        <!--<a href="#" class="btn btn-primary" onclick="historyBack();">Back</a>-->
                        <a href="#" class="btn btn-primary" onclick="dg_scenarioSaveExecute();">Save</a>
                        <a href="#" class="btn btn-danger mx-3" id="btn_delete" onclick="dg_scenarioDeleteExecute();">Delete</a>
                    </div>
                </div>
                <!--<div href="/scenarioList" data-url="/scenarioList" class="tab-pane" id="scenariopanel" role="tabpanel" aria-labelledby="scenariotab"></div>
                <div href="/projectList" data-url="/projectList" class="tab-pane" id="projectpanel" role="tabpanel" aria-labelledby="projecttab" ></div>
                <div href="/workpackList" data-url="/workpackList" class="tab-pane" id="workpackpanel" role="tabpanel" aria-labelledby="workpacktab"></div>
                <div href="/equipmentList" data-url="/equipmentList" class="tab-pane" id="equipmentpanel" role="tabpanel" aria-labelledby="equipmenttab"></div>-->
            </div>

            <div class="col" id="dg_scenario">

            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/scenario/js/scenarioDetail.js"></script>
    </section>
</th:block>
</html>
