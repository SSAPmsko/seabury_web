<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sideLayout}">

<!-- Begin Page Content -->

<!-- Begin Page Content -->

<th:block>
    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="row container-fluid m-0">
            <div class="visually-hidden">
                <input type="text" class="form-control" id="txt_editMode">
                <input type="text" class="form-control" id="txt_id">
            </div>

            <div class="col-12 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pt-3 border-bottom" >
                <h6 class="h2">Title</h6>
                <div class="btn-toolbar">
                    <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3" type="button"  style="height: 30px" id="btn_create">
                        <span class="k-button-icon k-icon k-i-save"></span>
                        <span class="k-button-text">Save</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12 p-2">
                <fieldset>
                    <legend>Properties</legend>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="txt_createtype" class="form-label">Type</label>
                            <input type="text" class="form-control" id="txt_createtype" th:value="${createtype}" disabled>
                        </div>
                        <!-- Creator -->
                        <div class="col-sm-6">
                            <label for="txt_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txt_name" >
                        </div>

                        <!-- Operator -->
                        <div class="col-sm-6">
                            <label for="txt_operator" class="form-label">Operator</label>
                            <input type="text" class="form-control" id="txt_operator" >
                        </div>

                        <!-- Status -->
                        <div class="col-sm-6">
                            <label for="txt_status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="txt_status" >
                        </div>

                        <!-- Reactor type -->
                        <div class="col-sm-6">
                            <label for="txt_reactortype" class="form-label">Reactor type</label>
                            <input type="text" class="form-control" id="txt_reactortype">
                        </div>

                        <!-- Reactor supplier -->
                        <div class="col-sm-6">
                            <label for="txt_reactorsupplier" class="form-label">Reactor supplier</label>
                            <input type="text" class="form-control" id="txt_reactorsupplier" >
                        </div>

                        <!-- Construction began -->
                        <div class="col-sm-6">
                            <label for="dt_constructionbegan" class="form-label">Construction began</label>
                            <input type="date" class="form-control" id="dt_constructionbegan" th:value="${constructionBegan}">
                        </div>

                        <!-- Commission date -->
                        <div class="col-sm-6">
                            <label for="dt_commissiondate" class="form-label">Commission date</label>
                            <input type="date" class="form-control" id="dt_commissiondate" th:value="${commissionDate}">
                        </div>

                        <!-- Decommission date -->
                        <div class="col-sm-6">
                            <label for="dt_decommissiondate" class="form-label">Decommission date</label>
                            <input type="date" class="form-control" id="dt_decommissiondate" th:value="${decommissionDate}">
                        </div>

                        <!-- Thermal capacity -->
                        <div class="col-sm-6">
                            <label for="txt_thermalcapacity" class="form-label">Thermal capacity</label>
                            <input type="text" class="form-control" id="txt_thermalcapacity" >
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>


        <!-- Custom styles for this template -->
        <script src="/static/view/sub/create/createDetail.js"></script>
    </section>
</th:block>
</html>
