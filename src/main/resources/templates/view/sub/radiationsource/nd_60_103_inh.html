<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block>
    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="container-fluid">
            <div id="Source_Dropdown" >
                <label for="id_source_nd_60_103_inh">Radiation Source : </label>
                <select id="id_source_nd_60_103_inh" style="width:450px;">
                    <option value="nd_60_inh_in">ICRP72/ 3개월(Infant) 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_1">ICRP72/ 1세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_5">ICRP72/ 5세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_10">ICRP72/ 10세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_15">ICRP72/ 15세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_ad">ICRP72/ 성인 연령군에 대한 호흡 DCF</option>
                    <option value="nd_60_inh_w">ICRP68/ 작업자의 호흡 DCF</option>
                    <option value="nd_103_inh_in">ICRP103 기준/ 3개월(Infant) 연령군에 대한 호흡 DCF</option>
                    <option value="nd_103_inh_1">ICRP103 기준/ 1세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_103_inh_5">ICRP103 기준/ 5세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_103_inh_10">ICRP103 기준/ 10세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_103_inh_15">ICRP103 기준/ 15세 연령군에 대한 호흡 DCF</option>
                    <option value="nd_103_inh_AD">ICRP103 기준/ 성인 연령군에 대한 호흡 DCF</option>
                </select>
            </div>

            <div id="grid_60_103_inh"></div>
        </div>

        <script type="text/javascript">
    $(document).ready(function () {
        $("#id_source_nd_60_103_inh").kendoDropDownList({
            change : onChange
        });
        LoadRadiationSource();
    });

	function onChange() {
		 //Read - grid read 다시 실행
		$("#grid_60_103_inh").data("kendoGrid").dataSource.read();
	}

	function LoadRadiationSource() {
		$("#grid_60_103_inh").kendoGrid({
		  columns: [
              {
                  field: "nuclide",
                  title: "Nuclide"
              },
              {
                  field: "half_life1",
                  title: "half_life1"
              },
              {
                  field: "half_life2",
                  title: "half_life2"
              },
              {
                  field: "half_life2unit",
                  title: "half_life2unit"
              },
              {
                  field: "half_life3",
                  title: "half_life3"
              },
              {
                  field: "half_life3unit",
                  title: "half_life3unit"
              },
              {
                  field: "type",
                  title: "type"
              },
              {
                  field: "f1",
                  title: "f1"
              },
              {
                  field: "adrenals",
                  title: "adrenals"
              },
              {
                  field: "urinary_bladder",
                  title: "urinary_bladder"
              },
              {
                  field: "bone_surface",
                  title: "bone_surface"
              },
              {
                  field: "brain",
                  title: "brain"
              },
              {
                  field: "breast",
                  title: "breast"
              },
              {

                  title: "esophagus"
              },
              {
                  field: "stomach",
                  title: "stomach"
              },
              {

              },
              {

              },
              {
                  field: "lower_large_intestine",
                  title: "lower_large_intestine"
              },
              {
                  field: "colon",
                  title: "colon"
              },
              {
                  field: "kidneys",
                  title: "kidneys"
              },
              {
                  field: "liver",

              {

              {
                  field: "ovaries",

              },
              {
                  field: "pancreas",

              {

              },
              {
                  field: "thyroid",
                  title: "thyroid"
              },
              {
                  field: "uterus",
                  title: "uterus"
              },
              {
                  field: "remainder",
                  title: "remainder"
              },
              {
                  field: "e",
                  title: "e"
              }
		  ],
		  dataSource: {
	          transport: {
	              read: function(options){
	            	$.ajax({
	            		url : "/getND_60_103_INH_List",
	        			method : "POST",
	        			type : "json",
	        			async : true,
	        			data : JSON.stringify({
	        				tbname : $("#id_source_nd_60_103_inh").val()
	        			}),
	        			contentType : "application/json",
	            		success: function(result) {
	           	          options.success(result);
	           	        },
	           	        error: function(result) {
	           	          options.error(result);
	           	        }
	            	});
	              }
	          },
	          schema: {
	  	        model: {
                        fields: {
                            nuclide: { type: "string" },
                            half_life1: { type: "string" },
                            half_life2: { type: "number" },
                            half_life2unit: { type: "string" },
                            half_life3: { type: "number" },
                            half_life3unit: { type: "string" },
                            type: { type: "string" },

                            thyroid: { type: "number" },
                            uterus: { type: "number" },
                            remainder: { type: "number" },
                            e: { type: "number" }
	  	            }
	  	        }
	  	    },
              pageSize: 100,
              //serverPaging: true,
              //serverFiltering: true,
              //serverSorting: true
          },
            selectable: "row",
            scrollable: false,
            filterable: true,
            sortable: true,
            resizable: true,
            pageable: true
        });
    }

        </script>
    </section>
</th:block>
</html>
