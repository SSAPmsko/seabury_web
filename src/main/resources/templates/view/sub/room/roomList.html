<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout}">

<!-- Begin Page Content -->
<th:block>
    <!-- main fragment -->
    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="row m-0 container-fluid">
            <div class="col-lg-12 p-0 m-0">
                <div class="col-12 mt-2 mb-2 p-0 row">
                    <div class="col-6">
                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base" type="button" style="height: 30px"
                                onclick="dg_roomCreateExecute()">
                            <span class="k-button-icon k-icon k-i-plus"></span>
                            <span class="k-button-text">Add Room</span>
                        </button>

                        <button class="k-button k-button-md k-rounded-md k-button-solid k-button-solid-base ms-3"
                                type="button" style="height: 30px" onclick="dg_roomReloadExecute()">
                            <span class="k-button-icon k-icon k-i-refresh"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col p-0" id="dg_room">

            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/room/js/roomList.js"></script>
        <!-- JSTree -->

    </section>
</th:block>
</html>
