<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="{layout/Layout}">
<th:block>

    <form id="documentPropertyForm" name="documentPropertyForm"></form>
    <section class="h-100" style="overflow:auto" layout:fragment="content">
        <div class="container-fluid m-0">
            <div class="visually-hidden">
                <input type="text" class="form-control" id="txt_documentId" form="documentPropertyForm" th:value="${objectId}">
                <input type="text" class="form-control" id="txt_CreateDate" form="documentPropertyForm" th:value="${createDate}">
                <input type="text" class="form-control" id="txt_scenarioId" form="documentPropertyForm" th:value="${scenarioId}">
                <input type="text" class="form-control" id="txt_fileContent" form="documentPropertyForm" th:value="${fileContentsB64}">
                <input type="text" class="form-control" id="txt_renditionContent" form="documentPropertyForm" th:value="${renditionContentsB64}">
            </div>

            <div class="row p-0">
                <div class="col-lg-12 p-2">
                    <fieldset>
                        <legend>Properties</legend>

                        <div class="row g-3">
                            <!--테스트 PDF Viewer-->
                            <div class="col-sm-12" id="pdfViewer" form="documentPropertyForm">

                            </div>

                            <div class="col-sm-12" >
                                <label for="txt_name" class="form-label">Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txt_name" form="documentPropertyForm" readonly="readonly"
                                           th:value="${name}">
                                    <span class="input-group-btn">
                                        <button id="btn_downloadBlob" form="documentPropertyForm" class="btn" type="button">
                                            <span class="k-icon k-i-download k-button-icon"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>

                            <!-- created by -->
                            <div class="col-sm-6">
                                <label for="txt_createdBy" class="form-label">Created By</label>
                                <input type="text" class="form-control" id="txt_createdBy" form="documentPropertyForm" readonly="readonly"
                                       th:value="${createdBy}">
                            </div>

                            <div class="col-sm-6">
                                <label  for="createDate" class="form-label">Create Date</label>
                                <input type="datetime-local" class="form-control" id="createDate" form="documentPropertyForm" readonly="readonly">
                            </div>

                            <!-- Scenario -->
                            <div class="col-sm-6">
                                <label for="txt_scenarioName" class="form-label">Scenario</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txt_scenarioName" form="documentPropertyForm" readonly="readonly"
                                           th:value="${scenarioName}" >
                                    <span class="input-group-btn">
                                        <button id="btn_scenario" class="btn" type="button" form="documentPropertyForm">
                                            <img src="/static/img/Common/ExternalLink03.png"  style="height: 20px; margin: 5px;">
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <!-- Custom styles for this template -->
        <script src="/static/view/sub/document/js/documentDetail.js"></script>

        <!-- Bootstrap Tree -->
        <script src="/static/plugin/bootstrap-treeview/js/bootstrap-treeview.js"></script>
        <link href="/static/plugin/bootstrap-treeview/css/glyphicons.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <script src="/static/layout/js/sidebars.js"></script>
        <link href="/static/layout/css/sidebars.css" rel="stylesheet">
    </section>
</th:block>
</html>
