<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/sideLayout}">
<!-- VRDose Mapping Sample -->
<!-- th:text={id} -->

<th:block>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-8 order-md-1">
				<h4 class="mb-3">Project Detail</h4>
				<form class="needs-validation" novalidate>
					<div class="row">
						<div class="col-md-6 mb-3">
							<div class="row">
								<div class="mb-3">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="" required>
									<div class="invalid-feedback">
										Please enter your shipping address.
									</div>
								</div>

								<div class="mb-3">
									<label for="desc">Description</label>
									<input type="text" class="form-control" id="desc" placeholder="" required>
									<div class="invalid-feedback">
										Please enter your shipping address.
									</div>
								</div>

								<div class="mb-3">
									<label for="creator">Creator</label>
									<select class="custom-select d-block w-100" id="creator" required>
										<option value="">Choose...</option>
										<option>(주)레드코어</option>
										<option>(주)레드코어 1</option>
										<option>(주)레드코어 2</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="location">Location</label>
									<input type="text" class="form-control" id="location" placeholder="" required>
									<div class="invalid-feedback">
										Please enter your shipping address.
									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="startdate">Start Date</label>
										<input type="text" class="form-control" id="startdate" placeholder="" required>
										<div class="invalid-feedback">
											Please enter your shipping address.
										</div>
									</div>
									<div class="col-md-6 mb-3">
										<label for="enddate">End Date</label>
										<input type="text" class="form-control" id="enddate" placeholder="" required>
										<div class="invalid-feedback">
											Please enter your shipping address.
										</div>
									</div>
								</div>

								<div class="mb-3">
									<label for="doselimit">Dose Limit</label>
									<input type="text" class="form-control" id="doselimit" placeholder="" required>
									<div class="invalid-feedback">
										Please enter your shipping address.
									</div>
								</div>

								<div class="mb-3">
									<label for="status">Status</label>
									<input type="text" class="form-control" id="status" placeholder="" required>
									<div class="invalid-feedback">
										Please enter your shipping address.
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 mb-3">
							<img style="width:100%; height:100%;" src="/static/img/sample/01.png" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Custom styles for this template -->
		<script src="/static/view/sub/js/project.js"></script>
	</section>
</th:block>
</html>
