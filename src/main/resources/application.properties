# database
spring.datasource.url = jdbc:postgresql://121.152.150.170:8091/dosesim
spring.datasource.username=postgres
spring.datasource.password=postgres

# mybatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.seabury.web.entity

# http encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# html auto reload
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

spring.web.resources.static-locations=classpath:/

# custom property
spring.config.import=classpath:/properties/vrdose.properties