# database
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuration spring.datasource.url -> spring datasource.jdbc-url
spring.datasource.jdbc-url=jdbc:postgresql://121.152.150.170:8091/dosesim
spring.datasource.username=postgres
spring.datasource.password=postgres

# integrated database
spring.datasource.integrated.driver-class-name=org.postgresql.Driver
spring.datasource.integrated.jdbc-url=jdbc:postgresql://121.152.150.170:8094/IntegratedDose
spring.datasource.integrated.username=postgres
spring.datasource.integrated.password=postgres

# mybatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.seabury.web.entity

# http encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# html auto reload
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

spring.web.resources.static-locations=classpath:/

# custom property
spring.config.import=classpath:/properties/vrdose.properties